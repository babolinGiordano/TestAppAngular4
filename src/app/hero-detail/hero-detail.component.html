<div *ngIf="hero">
   <h2>{{hero.name | uppercase}} Details</h2>
   <div>
      <span>id: </span>{{hero.id}}</div>
   <div>
      <label>name:
         <input class="form-control" [(ngModel)]="hero.name" placeholder="name">
      </label>
   </div>
</div>
<button (click)="save()">Save</button>
<button class="clear" (click)="goBack()">Go Back</button>
